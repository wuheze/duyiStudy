<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div id="live2d-widget">
  <canvas id="live2dcanvas" width="300" height="600" style="position: fixed;opacity: 0.7;right: 0px;bottom: -20px;z-index: 99999;pointer-events: none;border: 1px dashed rgb(204, 204, 204);"></canvas>
</div>

</body>
<script type="text/javascript" charset="utf-8"  src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.0.min.js"></script>
<script type="text/javascript" charset="utf-8"  src="https://github.com/raoenhui/live2d-example/blob/master/src/L2Dwidget.min.js"></script>

<script type="text/javascript">
  L2Dwidget.init({
    "display": {
      "superSample": 2,
      "width": 200,   // 宽度
      "height": 400,  // 高度
      "position": "right",  // 模型位置
      "hOffset": 0,  // 纵向偏移
      "vOffset": 0   // 横向偏移
    },
    "mobile": {
      "show": false  // 是否在移动设备上显示
    }
  });
</script>


</html>
